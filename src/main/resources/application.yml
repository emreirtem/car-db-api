spring:
  application:
    name: ev-platform-api
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/postgres
    username: postgres
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: evplatform
